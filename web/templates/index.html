<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gost 代理池管理面板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gost 代理池管理面板</h1>
            <p class="subtitle">实时监控代理状态和系统信息</p>
        </header>

        <!-- SOCKS5 代理地址 -->
        <section class="socks5-section">
            <div class="socks5-header">
                <h2>SOCKS5 代理地址</h2>
                <span class="socks5-badge">可直接使用</span>
            </div>
            <div class="socks5-body">
                <code id="socks5-address" class="socks5-address">加载中...</code>
                <button id="copy-btn" class="btn-copy" onclick="copySocks5Address()">复制</button>
            </div>
            <p class="socks5-hint">将此地址配置到浏览器或应用的 SOCKS5 代理设置中即可使用</p>
        </section>

        <!-- 系统状态卡片 -->
        <section class="status-cards">
            <div class="card card-pink">
                <div class="card-content">
                    <h3>Gost 状态</h3>
                    <p id="gost-status" class="card-value">检查中...</p>
                </div>
            </div>
            <div class="card card-mint">
                <div class="card-content">
                    <h3>代理总数</h3>
                    <p id="proxy-count" class="card-value">-</p>
                </div>
            </div>
            <div class="card card-lavender">
                <div class="card-content">
                    <h3>最后更新</h3>
                    <p id="last-update" class="card-value">-</p>
                </div>
            </div>
            <div class="card card-lemon">
                <div class="card-content">
                    <h3>监听端口</h3>
                    <p id="listen-port" class="card-value">10808</p>
                </div>
            </div>
        </section>

        <!-- 代理列表 -->
        <section class="panel">
            <div class="panel-header">
                <h2>代理列表</h2>
                <button onclick="refreshData()" class="btn-outline">刷新</button>
            </div>
            <div class="table-container">
                <table id="proxy-table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>地址</th>
                            <th>类型</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="proxy-list">
                        <tr>
                            <td colspan="4" class="loading">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 日志查看 -->
        <section class="panel">
            <div class="panel-header">
                <h2>最近日志</h2>
                <button onclick="refreshLogs()" class="btn-outline">刷新日志</button>
            </div>
            <div class="logs-container">
                <pre id="logs-content">加载中...</pre>
            </div>
        </section>

        <!-- 页脚 -->
        <footer>
            <p>自动刷新间隔: 10秒 | 最后刷新: <span id="refresh-time">-</span></p>
        </footer>
    </div>

    <!-- 复制成功提示 -->
    <div id="toast" class="toast">已复制到剪贴板</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
